{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div>
        <span>{{ object.name }}</span>
        <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#userAgreement">
          Подписаться
        </button>

        <div class="modal fade" id="userAgreement" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Подписаться на {{ object.name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  {{ u_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Подтвердить</button>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
      </div>

    </div>
  </div>
{% endblock %}
